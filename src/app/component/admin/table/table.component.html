<div class="container-table">
    <div class="card shadow">
        <div class="table-responsive">
            <table class="table align-items-center table-flush">
                <thead class="thead-light">
                    <tr>
                        <!-- Lặp qua tableHeaders để tạo các cột tiêu đề -->
                        <th *ngFor="let header of tableHeaders">{{ header }}</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let item of tableData">
                        <td *ngFor="let header of tableHeaders">
                            <ng-container *ngIf="header === 'imageUrl'">
                                <img *ngIf="item[header]" [src]="item[header]" alt="Image" class="avatar rounded-circle"
                                    style="width: 50px; height: 50px;">
                            </ng-container>
                
                            <ng-container *ngIf="header === 'isActive'">
                                <div class="form-check form-switch">
                                    <input class="form-check-input" type="checkbox" id="flexSwitchCheckChecked"
                                        [checked]="item[header]" disabled>  
                                </div>
                            </ng-container>
                
                            <ng-container *ngIf="header === 'createAt' || header === 'updateAt'">
                                {{ item[header] | date:'yyyy-MM-dd HH:mm' }}
                            </ng-container>
                
                            <ng-container *ngIf="header !== 'imageUrl' && header !== 'isActive' && header !== 'createAt' && header !== 'updateAt'">
                                {{ item[header] }}
                            </ng-container>
                            
                            <ng-container  *ngIf="header === 'button'" >
                                <div class="button-container">
                                    <button  type="button" [routerLink]="[routerLinkString, item.id]" [routerLinkActive]="activeRouterLinkString" class="button-89"  role="button">Edit</button>
                                    <button type="button" (click)="eventClick(item.id)"   class="button-89" role="button">Delete</button>
                                </div>
                            

                            </ng-container>
                            
                        </td>
                
                        
                    </tr>
                </tbody>
                
            </table>


        </div>
        <div class="card-footer py-4">
            <nav aria-label="...">
                <ul class="pagination justify-content-end mb-0">
                    <li class="page-item disabled">
                        <a class="page-link" href="#" tabindex="-1">
                            <i class="fas fa-angle-left"></i>
                            <span class="sr-only">Previous</span>
                        </a>
                    </li>
                    <li class="page-item active">
                        <a class="page-link" href="#">1</a>
                    </li>
                    <li class="page-item">
                        <a class="page-link" href="#">2 <span class="sr-only">(current)</span></a>
                    </li>
                    <li class="page-item"><a class="page-link" href="#">3</a></li>
                    <li class="page-item">
                        <a class="page-link" href="#">
                            <i class="fas fa-angle-right"></i>
                            <span class="sr-only">Next</span>
                        </a>
                    </li>
                </ul>
            </nav>
        </div>
    </div>



</div>

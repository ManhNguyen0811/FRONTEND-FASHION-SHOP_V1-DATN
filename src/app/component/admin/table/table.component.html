<div class="container-table">

    <div class="table-content">
        <table class="table table-hover">
            <thead class="thead-light">
                <tr>
                    <th>

                      <input type="checkbox" disabled>

                    </th>
                    <th *ngFor="let header of tableHeaders">
                        <ng-container *ngIf="header === 'imageUrl'">
                            Image
                        </ng-container>
                        <ng-container *ngIf="header === 'isActive'">
                            Is Active
                        </ng-container>
                        <ng-container *ngIf="header === 'createdAt'">
                            Created At
                        </ng-container>
                        <ng-container *ngIf="header === 'dateOfBirth'">
                            Date Of Birth
                        </ng-container>
                        <ng-container *ngIf="header === 'updatedAt'">
                            Updated At
                        </ng-container>
                        <ng-container *ngIf="header === 'parentsID'">
                            Parents ID
                        </ng-container>
                        <ng-container *ngIf="header === 'parentsName'">
                            Parents Name
                        </ng-container>
                        <ng-container *ngIf="header === 'createdBy'">
                            Created By
                        </ng-container>
                        <ng-container *ngIf="header === 'updatedBy'">
                            Updated By
                        </ng-container>
                        <ng-container *ngIf="header === 'firstName'">
                            First Name
                        </ng-container>
                        <ng-container *ngIf="header === 'lastName'">
                            Last Name
                        </ng-container>
                        <ng-container *ngIf="header !== 'imageUrl'
                             && header !== 'isActive' 
                             && header !== 'parentsID'
                             && header !== 'parentsName'
                             && header !== 'dateOfBirth'
                             && header !== 'firstName'
                             && header !== 'lastName'
                             && header !== 'createdBy'&& header !== 'updatedBy'
                             
                             && header !== 'createdAt' && header !== 'updatedAt'
                             && header !== 'dateOfBirth'">
                            {{ header }}
                        </ng-container>

                        <!-- {{ header }} -->
                    </th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let item of tableData" (click)="toggleCheckbox(item)" >
                    <td>
                      <input type="checkbox" [checked]="item.checked" (change)="toggleCheckbox(item)">
                    </td>
                    <td *ngFor="let header of tableHeaders" >
                        <ng-container *ngIf="header === 'imageUrl'">
                            <img *ngIf="item[header]" [src]="item[header]" alt="Image" class="avatar rounded-circle"
                                style="width: 50px; height: 50px;">
                        </ng-container>

                        <ng-container *ngIf="header === 'isActive'">
                            <div class="form-check form-switch">
                                <input class="form-check-input" type="checkbox" id="flexSwitchCheckChecked"
                                    [checked]="item[header]"  >
                            </div>
                        </ng-container>

                        <ng-container
                            *ngIf="header === 'createdAt' || header === 'updatedAt'|| header === 'dateOfBirth'">
                            {{ item[header] | date:'yyyy-MM-dd HH:mm' }}
                        </ng-container>

                        <ng-container
                            *ngIf="header !== 'imageUrl' && header !== 'isActive' && header !== 'createdAt' && header !== 'updatedAt'&& header !== 'dateOfBirth'">
                            {{ item[header] }}
                        </ng-container>

                        <ng-container *ngIf="header === 'button'">
                            <div class="button-container">
                                <button type="button" [routerLink]="[routerLinkString, item.id]"
                                    [routerLinkActive]="activeRouterLinkString" class="button-89"
                                    role="button">Edit</button>
                                <button type="button" (click)="eventClick(item.id)" class="button-89"
                                    role="button">Delete</button>
                            </div>

                        </ng-container>

                    </td>

                </tr>
            
            </tbody>

        </table>
        <ng-container *ngIf="changePage">
            <div class="card-footer py-4">
                <nav aria-label="...">
                    <ul class="pagination justify-content-end mb-0">
                        <li class="page-item disabled">
                            <a class="page-link" href="#" tabindex="-1">
                                <i class="fas fa-angle-left"></i>
                                <span class="sr-only">Previous</span>
                            </a>
                        </li>
                        <li class="page-item active">
                            <a class="page-link" href="#">1</a>
                        </li>
                        <li class="page-item">
                            <a class="page-link" href="#">2 <span class="sr-only">(current)</span></a>
                        </li>
                        <li class="page-item"><a class="page-link" href="#">3</a></li>
                        <li class="page-item">
                            <a class="page-link" href="#">
                                <i class="fas fa-angle-right"></i>
                                <span class="sr-only">Next</span>
                            </a>
                        </li>
                    </ul>
                </nav>
            </div>
        </ng-container>

    </div>

</div>

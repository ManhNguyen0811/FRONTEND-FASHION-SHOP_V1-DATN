<app-header-admin title_header="Edit Category" title_btn="Table"
    routerLinkString="/admin/list_category"></app-header-admin>

<div class="container-fluid">
  
        <div class="edit-category-form">
            <div class="item-id-category">
                <label for="disabledTextInput" class="form-label">ID Category</label>
                <input type="text" id="disabledTextInput" class="form-control" placeholder="ID Category">
            </div>
            <div class="item-category-select row">
                <div class="col-md-4">
                    <label class="form-label">Category Parent</label>
                    <select class="form-select " [(ngModel)]="selectIdChild" (change)="getListCategoryChild(selectIdChild)"
                        aria-label="Default select example">
                        <option disabled selected>Select category</option>
                        <option *ngFor="let item of listCategory" [value]="item.id"> {{item.name}}</option>
                    </select>
                </div>
                <ng-container *ngIf="getListCategoryChild(selectIdChild).length > 0">
                    <div class="col-md-4">
                        <label class="form-label">Category Child</label>
    
                        <select class="form-select " aria-label="Default select example" [(ngModel)]="selectIdSubChild"
                            (change)="getListCategorySubChild(selectIdSubChild)">
                            <option selected>Select category</option>
                            <option *ngFor="let item of getListCategoryChild(selectIdChild)" [value]="item.id">
                                {{item.name}}</option>
    
                        </select>
                    </div>
                </ng-container>
                <ng-container *ngIf="getListCategorySubChild(selectIdSubChild).length > 0">
                    <div class="col-md-4">
                        <label class="form-label">Category Sub Child</label>
    
                        <select class="form-select " aria-label="Default select example">
                            <option selected>Select category</option>
                            <option *ngFor="let item of getListCategorySubChild(selectIdSubChild)"> {{item.name}}</option>
    
                        </select>
                    </div>
                </ng-container>
                <!-- <div class="col-md-4">
                    <label class="form-label">Tanng</label>
    
                    <select class="form-select " aria-label="Default select example">
                        <option selected>Open this select menu</option>
                        <option value="1"> One</option>
                        <option value="2">Two</option>
                        <option value="3">Three</option>
                    </select>
                </div> -->
    
    
    
            </div>
    
            <div class="item-name-category">
                <form class="row g-3 needs-validation" novalidate>
                    <div class="col-md-4">
                        <label for="validationCustom03" class="form-label">NAME - Vietnamese</label>
                        <input type="text" class="form-control" id="validationCustom03" placeholder="Vietnamese" required>
                        <div class="invalid-feedback">
                            Please provide a valid city.
                        </div>
                    </div>
                    <div class="col-md-4">
                        <label for="validationCustom03" class="form-label">NAME - Japanese </label>
                        <input type="text" class="form-control" id="validationCustom03" placeholder="Japanese" required>
                        <div class="invalid-feedback">
                            Please provide a valid city.
                        </div>
                    </div>
                    <div class="col-md-4">
                        <label for="validationCustom03" class="form-label">NAME - English</label>
                        <input type="text" class="form-control" id="validationCustom03" placeholder="English" required>
                        <div class="invalid-feedback">
                            Please provide a valid city.
                        </div>
                    </div>
                </form>
            </div>
            <div class="item-active-category">
                <div class="form-check form-switch">
                    <label for="disabledTextInput" class="form-label">Active Category</label>
                    <input class="form-check-input" type="checkbox" checked>
                </div>
    
            </div>

            <div class="btn-box">
    
                <button class="pushable">
                    <span class="shadow"></span>
                    <span class="edge"></span>
                    <span class="front"> Add     </span>
                </button>
                <button class="pushable ms-1">
                    <span class="shadow"></span>
                    <span class="edge"></span>
                    <span class="front"> Save </span>
                </button>
    
    
    
            </div>
    
    
    
        </div>
        
 
    
    <div class="edit-category-image pt-5">
        <div class="image-item d-flex flex-column justify-content-center align-items-center">
            <img class="rounded-1" src="../../../../../assets/images/pr10.avif" alt="image-item" width="280">
            <input type="file" style="width: 100%; padding: 10px 0 0 30px;">

        </div>



    </div>


</div>

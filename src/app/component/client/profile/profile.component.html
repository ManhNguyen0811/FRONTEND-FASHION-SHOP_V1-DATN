<div class="container mb-2">

        <div class="col-lg-4">

                <div class="user-info">

                    <div class="user-data">
                        <h4>Nguyễn Thanh Mạnh</h4><span>Tham gia vào T5 06, 2017</span>

            </nav>
        </div>

            <div class="main-content">

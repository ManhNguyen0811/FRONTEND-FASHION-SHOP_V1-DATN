<div class="container-fluid">
  <div class="background-box">
    <!--    <img src="../../../assets/images/payment_Background.jpeg" alt="">-->
    <div class="overlay"></div>
  </div>

  <div class="content-box mt-5">
    <div class="container-fluid">
      <div class="col-12">
        <div class="textTitle">
          <h2>
            <i class="fa-brands fa-paypal" style="font-weight: bolder; font-size: 25px; color: #85c5de;"></i>
            THANH TOÁN
          </h2>
        </div>
      </div>
      <div class="checkout-layout d-flex justify-content-center">
        <div class="checkout-container">
          <div class="accordion" id="accordionPanelsStayOpenExample">
           <router-outlet/>
          </div>
        </div>

        <div class="sticky sticky--checkout">
          <div class="" data-test="order-summary">
            <div class="">
              <div><span class="text-uppercase">Tổng đơn hàng</span><span class="">| 1 Sản phẩm</span>
              </div>
              <div class="" data-test="order-summary-edit"><span
                class="text-dark"><a class="text-uppercase text-decoration-underline" routerLink="/client/cart" style="">Sửa</a></span></div>
            </div>
            <div class="fr-table">
              <table>
                <tbody>
                <tr class="">
                  <td data-test="tổng-cộng-label">Tổng cộng</td>
                  <td data-test="tổng-cộng"><span class="fr-price-currency fr-price-currency-order-change"><abbr
                    class="fr-no-uppercase fr-price-currency-margin" title="Vietnamese dong">VND</abbr><span>1.471.000 </span></span>
                  </td>
                </tr>
                <tr class="">
                  <td data-test="phi-vận-chuyển-label">Phí vận chuyển</td>
                  <td data-test="phi-vận-chuyển"><span
                    class="fr-price-currency fr-price-currency-order-change"><abbr
                    class="fr-no-uppercase fr-price-currency-margin"
                    title="Vietnamese dong">VND</abbr><span>0 </span></span></td>
                </tr>
                <tr class="header-row">
                  <th class="text-uppercase" data-test="tổng-label">Tổng</th>
                  <th data-test="tổng"><span class="fr-price-currency fr-price-currency-order-change"><abbr
                    class="fr-no-uppercase fr-price-currency-margin" title="Vietnamese dong">VND</abbr><span>1.471.000 </span></span>
                  </th>
                </tr>
                <tr class="">
                  <td data-test="da-bao-gồm-thuế-gia-trị-gia-tang-label">Đã bao gồm thuế giá trị gia tăng</td>
                  <td data-test="da-bao-gồm-thuế-gia-trị-gia-tang"><span
                    class="fr-price-currency fr-price-currency-order-change"><abbr
                    class="fr-no-uppercase fr-price-currency-margin"
                    title="Vietnamese dong">VND</abbr><span>108.963 </span></span></td>
                </tr>
                </tbody>
                <tfoot>
                <tr class="">
                  <th class="text-uppercase" data-test="tổng-dơn-dặt-hang-label">Tổng đơn đặt hàng</th>
                  <th data-test="tổng-dơn-dặt-hang"><span
                    class="fr-price-currency fr-price-currency-order-change"><abbr
                    class="fr-no-uppercase fr-price-currency-margin" title="Vietnamese dong">VND</abbr><span>1.471.000 </span></span>
                  </th>
                </tr>
                </tfoot>
              </table>
            </div>
          </div>
          <div class="mt-m">
            <div class="a11y-focus-section">
              <nav class="fr-transition-btn-cards">
                <ul class="fr-link-wrapper" routerLink="/client/coupon">
                  <li class="btn">
                    <button  style="text-decoration: none">
                      <div class="fr-link-wrapper fr-flbox middle"><span class="block-icon"><span
                        class="mr-xxs"><span class="fr-icon coupon" aria-hidden="true"
                                             style="font-size: 24px;"></span></span><span
                        class="text">Phiếu giảm giá</span><span
                        style="position: absolute; right: 0px; top: calc(50% - 12px);"><span class="fr-icon" aria-hidden="true"
                                                                                             style="font-size: 24px;"><svg
                        xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="24" height="24"><path
                        fill="#757575" fill-rule="evenodd">
                           </path></svg></span></span></span>
                      </div>
                    </button>
                  </li>
                </ul>
              </nav>
            </div>
          </div>
        </div>


      </div>


    </div>

  </div>

</div>

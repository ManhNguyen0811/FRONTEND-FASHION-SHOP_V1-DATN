<header
  [ngClass]="{
    'header-home': isHome || !isSearchActive,
    'bg-white': !isHome || isSearchActive
  }"
  class="position-fixed w-100 py-2"
  style="z-index: 1000; top: 0;">
  <div class="container-fluid d-flex align-items-center justify-content-around" >
    <!-- Logo -->
    <div
      class="logo text-center" style="width: 157.57px;" >
      <h5 [ngClass]="{
          'text-black': !isHome || isSearchActive
          }" class="" style="cursor: pointer" [routerLink]="['/client', currentCurrency, currentLang]">BRAND</h5>
    </div>
    <!-- Navigation -->
    <ul

      class="nav nav-underline d-none d-md-flex justify-content-center align-items-center ">
      <li
        class="nav-item">
        <a [ngClass]="{
          'text-black': !isHome || isSearchActive
          }" class="head-title nav-link text-center" href="#">{{ "Nữ" | translate }}</a>
      </li>
      <li class="nav-item">
        <a [ngClass]="{
          'text-black': !isHome || isSearchActive
          }" class="head-title nav-link text-center" [routerLink]="['/client', currentCurrency, currentLang, 'product']">{{ "Nam" | translate }}</a>
      </li>
      <li class="nav-item">
        <a [ngClass]="{
          'text-black': !isHome || isSearchActive
          }" class="head-title nav-link text-center" href="#">{{ "Trẻ em" | translate }}</a>
      </li>
      <li class="nav-item">
        <a [ngClass]="{
          'text-black': !isHome || isSearchActive
          }" class="head-title nav-link text-center" href="#">{{ "Em bé" | translate }}</a>
      </li>
    </ul>
    <!-- Icons -->
    <div class="d-flex align-items-center">
      <!-- Dropdown Menu -->
      <div class="dropdown">
        <button
          class="head-icon head-icon-global btn mx-2 dropdown-toggle no-focus no-caret"
          type="button"
          data-bs-toggle="dropdown"
          aria-expanded="false">
          <i
            [ngClass]="{
          'text-black': !isHome || isSearchActive
          }"
            class="bi bi-globe"></i>
        </button>
        <ul class="dropdown-menu dropdown-custom z-3">
          <li>
            <a
              class="dropdown-item"
              [class.active]="currentLang === 'en'"
              (click)="changeLanguageAndCurrency('en','us')">
              {{ "Tiếng Anh" | translate }}
              <i class="bi bi-check2"></i>
            </a>
          </li>
          <li>
            <a
              class="dropdown-item"
              [class.active]="currentLang === 'vi'"
              (click)="changeLanguageAndCurrency('vi','vn')">
              {{ "Tiếng Việt" | translate }}
              <i class="bi bi-check2"></i>
            </a>
          </li>
        </ul>
      </div>
      <!-- Other Icons -->
      <a [routerLink]="['/client', currentCurrency, currentLang, 'wishlist']" class="head-icon mx-2">
        <i
          [ngClass]="{
          'text-black': !isHome || isSearchActive
          }"
          class="bi bi-heart"></i>
      </a>
      <a [routerLink]="['/client', currentCurrency, currentLang, 'cart']"
         [queryParams]="null"
         queryParamsHandling="merge"
         class="head-icon mx-2"
      >
        <i
          [ngClass]="{
          'text-black': !isHome || isSearchActive
          }"
          class="bi bi-cart"></i>

      </a>
    </div>
  </div>
</header>
